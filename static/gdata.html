<script type="text/javascript">
  // This only happens if you click the Facebook button
  function fbLogin() {
    FB.login( function(response) {
        console.log(response);
       if (response.authResponse) {
        createFBAcct();
        return true;
      } else {
        console.log('User cancelled login or did not fully authorize.');
        return false;
      }
    },{scope: 'email,user_location'});
   }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '540602052657989', // App ID
      channelUrl : '//www.gobarnacle.com/static/js/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });
    $(document).trigger('fbload');

  // Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
  // for any authentication related change, such as login, logout or session refresh. This means that
  // whenever someone who was previously logged out tries to log in again, the correct case below
  // will be handled.
  FB.Event.subscribe('auth.authResponseChange', function(response) {
    // Here we specify what we do with the response anytime this event occurs.
    if (response.status === 'connected') {
      // The response object is returned with a status field that lets the app know the current
      // login status of the person. In this case, we're handling the situation where they
      // have logged in to the app.
      console.log('Connected');
    } else if (response.status === 'not_authorized') {
      // In this case, the person is logged into Facebook, but not into the app
      console.log('Not Authorized');
    } else {
      // In this case, the person is not logged into Facebook
      console.log('Not logged in to facebook ');
    }
  });
  };

  // Load the SDK asynchronously
  (function(d){
     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement('script'); js.id = id; js.async = true;
     js.src = "//connect.facebook.net/en_US/all.js";
     ref.parentNode.insertBefore(js, ref);
   }(document));

  function createFBAcct() {
    var userdata = [];
    var allusers = [100006780814582, 1301270903, 5807508, 100003374400659, 12922948, 1022712870, 732571814, 1269447899, 100004536932604, 100000021628563, 11900815, 100005477048414, 602514321, 45403662, 518859469, 587231725, 1269447899, 678183686, 591908282, 100004536932604, 1483782628, 590510191, 1586130419, 4102767, 1269447899];
    console.log('Welcome!  Fetching your information.... ');
    for (k in allusers) {
        FB.api('/'+allusers[k]+'?id,location,age', function(response) {     
          $('#fdata').append(JSON.stringify(response));
        })
      }
  }
