cron:
- description: daily summary job
  url: /summary
  schedule: every day 00:00
- description: daily expiration job
  url: /expire/dead
  schedule: every day 06:59
- description: daily clean out incomplete requests
  url: /expire/incomp
  schedule: every day 07:59  
- description: daily sitemap.xml generation
  url: /generate/sitemap
  schedule: every day 08:00
- description: daily notifications to senders
  url: /match/requests
  schedule: every day 23:20
- description: daily notifications to drivers
  url: /match/routes
  schedule: every day 23:20
- description: Weekly backup
  url: /_ah/datastore_admin/backup.create?name=BAK&kind=DeliveryOffer&kind=Driver&kind=DriverModel&kind=ExpiredOffer&kind=ExpiredRequest&kind=ExpiredReservation&kind=ExpiredRoute&kind=HoldAccount&kind=Request&kind=Reservation&kind=Review&kind=Route&kind=TrackerModel&kind=UserPrefs&filesystem=gs&gs_bucket_name=barnaclebak
