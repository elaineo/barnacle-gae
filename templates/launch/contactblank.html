{% extends "launch/baseblank.html" %}
{% block title%}Contact Us{% endblock %}
{% block content %}

    <div class="row-fluid">
    
  <form enctype="multipart/form-data" method="post" class="form-horizontal">    
  <div class="span10 offset1">
  <div class="row-fluid"><div class="span12">
  <h2><br>Contact Us</h2>
    <p>Questions? Comments? Suggestions? We would love to hear from you!</p>
    <p>In a hurry? Call us: 765.335.2463</p>
    <br>&nbsp;
   <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          <input type="text" name="name" value="{{name}}">
        </div>
    </div>
   <div class="control-group">
        <label class="control-label" for="email">Email Address</label>
        <div class="controls">
          <input type="text" name="email" value="{{email}}">
        </div>
    </div>    
   <div class="control-group">
        <label class="control-label" for="subject">Subject</label>
        <div class="controls">
          <input type="text" name="subject" value="{{subject}}">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="message">Message</label>
        <div class="controls">
            <textarea name="message" class="span8" rows='4'>{{message}}</textarea>
        </div>
    </div>
</div></div>
    <div class="row-fluid"><div class="span4 offset4 centerf">
    <p><button type="submit" class="btn">Submit</button></p>
      </form>
    </div></div>
</div></div>  
  <div class="row-fluid hidden-phone">
    <div class="span6 offset3">
<div id='map-canvas' style='height:300px;width:400px'></div>
    </div>
  </div>
    
<script type="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key={{api_key}}&sensor=false">
</script>
<script type="text/javascript">
  function initialize() {
    var bslLL = new google.maps.LatLng(37.421,-122.0778);
    var mapOptions = {
      center: bslLL,
      zoom: 13,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"),
        mapOptions);
    var image = new google.maps.MarkerImage("/static/barnacle75.png",
        new google.maps.Size(75.0, 75.0),
        new google.maps.Point(0, 0),
        new google.maps.Point(32.0, 32.0)
    );
    var marker = new google.maps.Marker({
        position: bslLL,
        icon: image,
//        shadow: shadow
    });        
    marker.setMap(map);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
