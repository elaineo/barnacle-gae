<!DOCTYPE HTML>
<html lang="en" class='splash_html'>
<head>

    <meta property="og:image" content="http://www.gobarnacle.com/static/img/barnacle.png"/>
    <meta property="og:title" content="Barnacle"/>    
    <meta property="og:url" content="http://www.gobarnacle.com"/>
