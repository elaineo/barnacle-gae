<div class="row-fluid">
  <div class="span5 offset1">
        <div class="row-fluid">
          <div class="span7"><p class="plabel">
            Confirmation Status:
          </p></div>
          <div class="span5">
            {% if res.confirmed == True %} 
                <span class="help-inline error">Confirmed</span>
            {% else %}
                Not yet
            {% endif %}        
           </div>
         </div>
        <div class="row-fluid">
          <div class="span10"><p>
            Once a reservation has been confirmed, it can no longer be changed or deleted.
          </p></div>
        </div>        
  </div>
  <div class="span6 btn-group">
  
  <button type="submit" class="button info" id="viewroute_btn">View {{res.sender}}'s Request</button>
  
  {% if confirm_allow %}
  <button type="submit" class="button primary confirm" id="confirmres_btn">Confirm</button>
  <button type="submit" class="button secondary decline" id="decline_btn">Decline</button>
  {% endif %}
  </div>
</div>
  
<script type="text/javascript">
$(document).ready(function(){
    click_redirect('#viewroute_btn','{{post_url}}');
    click_redirect('#editres_btn','{{res.edit_url}}');
    click_redirect('#viewprof_btn','{{res.profile_url}}');        
    add_confirmation_dialog('{{res.confirm_url}}',"confirmres_btn");
    add_confirmation_dialog('{{res.delete_url}}',"delete_btn");
    add_confirmation_dialog('{{res.decline_url}}',"decline_btn");
});

</script>
