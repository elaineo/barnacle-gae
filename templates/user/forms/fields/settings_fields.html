<h3>Email Notifications</h3>
    <div class="control-group">
        <!--
      <label class="checkbox">
        <input type="checkbox" name="notify" value="0"> Allow messages from other users.
      </label>-->
      <label class="checkbox">
        <input type="checkbox" name="notify" value="1"> Receive reservation updates for my route or request.
      </label>
      <label class="checkbox">
        <input type="checkbox" name="notify" value="2"> Receive notification when a review is left for me.
      </label>      
      <label class="checkbox">
        <input type="checkbox" name="notify" value="3"> Receive daily summary of delivery requests that match my driving route.
      </label>      
      <label class="checkbox">
        <input type="checkbox" name="notify" value="4"> Receive monthly newsletters from Barnacle.
      </label>      
    </div>
    <div class="control-group">
        <label class="control-label" for="email">Email Address <i class="icon-info-sign" id='info_email' data-toggle="popover" data-content='This is where you will receive notifications.'></i></label>
        <div class="controls">
          <input type="email" name="email" value="{{email}}">
        </div>
        <label class="control-label" for="tel">Mobile 
        <i class="icon-info-sign" id='info_phone' data-toggle="popover" data-content='This allows us to contact you regarding transactions. We will not call or message you without your permission.'></i>
        </label>
        <div class="controls">
          <input type="tel" name="tel" value="{{tel}}">
        </div>
        <small>We will never share your contact information with other parties. Please read our <a href='/privacy'>privacy</a> policy to learn how we protect your information.</small>
    </div>       
    <div class="control-group">
    </div>       
<script>    
    $(document).ready(function(){
    //fill in some info
    var sdict = [{{notify|safe}}];
    if (sdict.length > 0) {
        sdict = sdict[0];
        for (i=sdict['notify'].length-1; i>=0; i--) {
            $n = $('input[name=notify]').get(sdict['notify'][i]-1);
            $n.setAttribute('checked',true);
        }
    }
    $('#info_email').popover({trigger: 'hover'});
    $('#info_phone').popover({trigger: 'hover'});
    });
</script>
