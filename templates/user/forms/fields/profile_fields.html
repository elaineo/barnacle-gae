    <div class="control-group">
        <label class="control-label" for="first_name">First Name</label>
        <div class="controls">
          <input type="text" name="first_name" value="{{first_name}}" onfocus="validate_clear()">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="last_name">Last Name</label>
        <div class="controls">
          <input type="text" name="last_name" value="{{last_name}}" onfocus="validate_clear()">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="loc">Location</label>
        <div class="controls">
          <input class="input span8" type="text" name="loc" id='map0Field' value="{{location}}"  style='width: 300px !important;'>
          <span class="help-inline error" id='map0Err'>{{error_route}}</span>
        </div>
    </div>
    {% if driver %}
     <div class="control-group">
        <label class="control-label" for="make_model">Vehicle Year/Make/Model</label>
        <div class="controls">
          <input type="text" name="make_model" value="{{makemodel}}" style='width: 300px !important;'>
        </div>
    </div>    
    {% endif %}
    <div class="control-group">
        <label class="control-label" for="about">About</label>
        <div class="controls">
            <textarea rows="3" class='span8' name="about" value="{{about}}" placeholder='Users are more likely to work with drivers who say something awesome here.'>{{about}}</textarea>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="file">
            <span class="fileUpload button small" style='max-width:180px;'>
            <span>Upload a Photo</span><input type="file" class="file upload" accept="image/png,image/jpeg,image/gif" id="images" name="file"></span>
            <br><small>Max file size: 2MB</small>
        </label>
        <div class="controls">
            <div id="img-prev"><img height="100" src="{{profile_thumb}}"></div>
            <input type="hidden" name="id" value="{{id}}">
        </div>
    </div>
