<div class="row-fluid">
  <div class="span6  contentpad10">
    <div id="map-canvas" class="routemap"></div>
  </div>
  <div class="span6">
        <div class="row-fluid">
          <div class="span6"><p class="plabel">
            Offer Price:
          </p>
          <br>&nbsp;<br>
          </div>
          <div class="span3">
            ${{ rates }} 
           </div>
        </div>
        <div class="row-fluid">
          <div class="span6"><p class="plabel">
            Originating From:
          </p></div>
          <div class="span5">
            {{ locstart }} 
           </div>
        </div>
        <div class="row-fluid">
          <div class="span6"><p class="plabel">
            Destination:
          </p></div>
          <div class="span5">
            {{ locend }} 
           </div>
        </div>
        <div class="row-fluid">
          <div class="span6"><p class="plabel">
            Delivery Deadline:
          </p></div>
          <div class="span5">
            {{ delivby }} 
           </div>
        </div>
        <div class="row-fluid">
          <p class="plabel">
            Description of Items:
          </p><br>
            {{ details }} 
        </div>
        <div class="row-fluid">
            <img style='max-height:180px' src='{{img_url}}'>
        </div>        
 
  </div>
</div>
<script type="text/javascript" src="/static/js/maps/mapoverlay.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var mapURL = '/post/jsonroute/{{routekey}}';
    initialize_map(mapURL);
    });
</script>
