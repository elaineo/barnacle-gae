<div class="row-fluid">
  <div class="span6  contentpad10">
    <div id="map-canvas" class="routemap"></div>
  </div>
  <div class="span6">
    <div class="row-fluid">
      <div class="span6"><p class="plabel">
        Offer Price:
      </p>
      <br>&nbsp;<br>
      </div>
      <div class="span3">
        ${{ rates }} 
       </div>
    </div>
    <div class="row-fluid">
      <div class="span6"><p class="plabel">
        Originating From:
      </p></div>
      <div class="span5">
        {{ locstart }} 
       </div>
    </div>
    <div class="row-fluid">
      <div class="span6"><p class="plabel">
        Destination:
      </p></div>
      <div class="span5">
        {{ locend }} 
       </div>
    </div>
    <div class="row-fluid">
      <div class="span6"><p class="plabel">
        Delivery Deadline:
      </p></div>
      <div class="span5">
        {{ delivby }} 
       </div>
    </div>
    <div class="row-fluid">
      <div class="span5"><p class="plabel">
        Space Needed:
      </p>
      </div>
      <div class="span6 capacity">
        {% if capacity == 0 %}<img src='/static/img/icons/icocap4.png'> Carry On
        {% elif capacity == 1 %}<img src='/static/img/icons/icocap0.png'> Car Trunk
        {% elif capacity == 2 %}<img src='/static/img/icons/icocap1.png'> Oversized
        {% endif %}
       </div>
    </div>    
    <div class="row-fluid">
      <p class="plabel">
      <br>
        Description of Items:
      </p><br>
        {{ items }} 
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/maps/mapoverlay.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var mapURL = '/post/jsonroute/{{routekey}}';
    initialize_map(mapURL);
    });
</script>
